<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="" class="header__logo">HEALTHCARE</a>
				<button type="button" class="menu__icon icon-menu"><span></span></button>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="" class="menu__link">Home</a></li>
							<li class="menu__item"><a href="" class="menu__link">About</a></li>
							<li class="menu__item"><a href="" class="menu__link">Article</a></li>
							<li class="menu__item"><a href="" class="menu__link">Services</a></li>
						</ul>
					</nav>
					<button class="button">Get Started</button>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="search">
				<div class="border">
					<div class="search__container">
						<div class="search__body body-search">
							<div class="body-search__titl">
								<h1>
									Find And Search
									Your <span>Suitable Doctor’s</span>
								</h1>
							</div>
							<div class="body-search__text">
								<p>
									Join us and take care of yourself and your family with health services that will make you
									feel
									confident and safe in
									your daily life.
								</p>
							</div>
							<div class="body-search__sear sear-body">
								<div class="sear-body__text">
									<input autocomplete="off" type="text" placeholder="Find your doctor" class="input">
								</div>
								<div class="sear-body__option option-sear">
									<div class="option-sear__icon">
										<img src="img/search/sear.svg" alt="sear">
									</div>
									<div class="option-sear__options">
										<select class="select">
											<option value="1" selected>New York, USA</option>
											<option value="2">Пункт №2</option>
											<option value="3">Пункт №3</option>
											<option value="4">Пункт №4</option>
										</select>
									</div>
								</div>
								<div class="sear-body__button">
									<button class="button"><img src="img/search/Search_button.svg" alt="Search_button"></button>
								</div>
							</div>
						</div>
						<div class="search__img">
							<div class="search__img1"><picture><source srcset="img/search/girl.webp" type="image/webp"><img src="img/search/girl.png" alt="girl"></picture></div>
							<div class="search__img2"><img src="img/search/Patients.svg" alt="Patients"></div>
						</div>
					</div>
				</div>
			</section>
